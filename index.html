<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Brust</title>
    <!-- DaisyUi cdn Start -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- DaisyUi cdn Start -->

    <!-- Tailwind CDN Start -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind CDN End -->

    <!-- Font Awesome Start -->
    <script
      src="https://kit.fontawesome.com/6f815983a3.js"
      crossorigin="anonymous"

    <!-- Font Awesome End -->

    <!-- Google Fonts Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts End -->


    <style>
        .lato-font{
            font-family: 'Lato', sans-serif;
        }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary-color": "#F85559",
            },
          },
        },
      };
    </script>

  <body class="lato-font">
    <header class="max-w-[1440px] mx-auto">
      <nav class="my-7">
        <div class="navbar bg-base-100 bg-primary-color rounded-full text-white">
          <!-- Nav Left Start -->
          <div class="navbar-start hidden lg:flex">

              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>

          </div>

            <div class="flex items-center gap-3">
              <img src="./images/logo.png" alt="" />
              <h3 class="text-white text-3xl font-bold">Fruit Burst</h3>
            </div>
          </div>
          <!-- Nav Middle End -->

          <div class="navbar-end">
            <div class="form-control sm:hidden lg:block mr-5 rounded-full">
              <div class="input-group">
                <input  type="text"  placeholder="Search here" class="input  rounded-3xl outline-none border-none	"
                />
                <button class="btn rounded-full bg-white outline-none border-none">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"

                    <path
                      stroke-linecap="round"

                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"

                tabindex="0"

              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
